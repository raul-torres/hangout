<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <style>
    .jumbotron{
        background-color: lightskyblue;
        color: white;
    }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <br>
        <br>
        <div class="row">
                <div class="col-md-10">
                        <a href="/destination/{{TT.id}}" style="font-family: 'Oswald', sans-serif; font-size: 17px;" class="">Go Back <img  style="width: 22px; margin-bottom: 2px;" alt="create.png" src="https://image.flaticon.com/icons/png/512/0/340.png">
                        </a> 
                </div>
                <div class="col-md-2">
                        <a href="/travels" style="font-family: 'Oswald', sans-serif; font-size: 17px;" class="">Home <img  style="width: 19px; margin-bottom: 5px;" alt="create.png" src="https://www.freepnglogos.com/uploads/logo-home-png/house-silhouette-home-buildings-houses-home-silhouette-15.png"> |
                        </a> 
    
                        <a href="/logout" style="font-family: 'Oswald', sans-serif; font-size: 17px;" class="">Log Out <img  style="width: 22px;" alt="create.png" src="https://www.vippng.com/png/detail/0-2967_png-file-svg-logout-logo-png.png">  </a>
                </div>
            </div>
        <div class="jumbotron">
            <div class='row'>
            <div class="col-md-10 col-sm-12">
            <h1>Edit a Hangout</h1>
            </div>
            <div class="col-md-2 col-sm-12">
            </div>
            </div>
            <br>
            <br>
            {% if messages %}   
            {% for message in messages %}    
                <p style="color: crimson;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>* {{ message }}</p>    
            {% endfor %}
            {% endif %}


            <form action="/save/{{TT.id}}" method="POST">
                {% csrf_token %}
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-6">
                <p class="destination">Location:</p>
                <input type="text" style="box-shadow: 4px 4px gray;" name="destination" value="{{TT.destination}}" id="">
                <p></p>
                <br>
                <p class="address">Address:</p>
                <input type="text" style="box-shadow: 4px 4px gray;" name="address" value="{{TT.address}}" id="">
                <p></p>
                <br>
                <p class="desc">Description:</p>
                <textarea name="desc" style="box-shadow: 4px 4px gray; width: 72%; height: 60%; border: 1px solid gray;" id="">{{TT.desc}}</textarea>
                </div>
                <p></p>
                <br>
                <div class="col-md-5">
                <p class="travel_date_from">Hangout Start Time:</p>
                <input placeholder="{{TT.travel_date_from}}" class="date_text" type="text" style="box-shadow: 4px 4px gray;" name="travel_date_from" onfocus="(this.type='datetime-local')" value="{{TT.travel_date_from}}">

                <p></p>
                <br>
                <p class="travel_date_to">Hangout End Time:</p>
                <input placeholder="{{TT.travel_date_to}}" class="date_text" type="text" style="box-shadow: 4px 4px gray;" name="travel_date_to" onfocus="(this.type='datetime-local')" value="{{TT.travel_date_to}}">

            </div>
            </div>
                <p></p>
                <br>
                <!-- <div class="float-right"> -->
                <input class='btn btn-primary ' style="background-color: #0C2D48; position: relative;" type="submit" value="Save">
            </form>
            <br>
            <br>
            <br>
    </div>
    </div>
</body>
</html>
